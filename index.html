<!DOCTYPE html>
<html>

<head>
	<title>NearChat</title>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuOTKJh2CS2FiBrO8vSVcsTKBQSD-9kg4&callback=initMap"></script>
</head>

<body>
	<div id="map"></div>
	<script>
		if (!navigator.serviceWorker)
			return alert("NoServiceWorker");

		if (!navigator.geolocation)
			return alert("NoGeolocation");

		window.initMap = function () {
			navigator.geolocation.getCurrentPosition(function (position) {
				var map = new google.maps.Map(document.getElementById('map'), {
					center: { lat: position.coords.latitude, lng: position.coords.longitude },
					zoom: 17
				});

			}, function (position) {
				console.log(position);
			});
		};
	</script>
</body>

</html>
